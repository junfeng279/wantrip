spring:
  application:
    name: authserver
  cloud:
    config:
      uri: http://config:8888
      fail-fast: true
      password: ${CONFIG_SERVICE_PASSWORD}
      username: user
  http:
      encoding.charset: UTF-8
      encoding.enable: true
      encoding.force: true
  data:
    mongodb:
      host: auth-mongodb
      port: 27017
      username: user
      password: ${MONGODB_PASSWORD}
      database: piggymetrics
      repositories:
        enabled: true

eureka:
  instance:
    prefer-ip-address: true
  client:
    serviceUrl:
      defaultZone: http://registry:8761/eureka/

