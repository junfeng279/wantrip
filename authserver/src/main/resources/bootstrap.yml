spring:
  application:
    name: authserver
  cloud:
    config:
      discovery:
        serviceId: config
  http:
    encoding.charset: UTF-8
    encoding.enable: true
    encoding.force: true
  data:
    mongodb:
  #      username: root
  #      password: root
  #      database: wantrip
  #      port: 27017
      host: auth-mongodb
      port: 27017
      username: user
      password: ${MONGODB_PASSWORD}
      database: piggymetrics
      repositories:
        enabled: true

eureka:
  instance:
    prefer-ip-address: true
  client:
    serviceUrl:
      defaultZone: http://discovery:8761/eureka/

server:
  port: 8081



